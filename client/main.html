<template name="main">

  <div class="content-wrapper">
    {{> nav}}

  <div class="row">
      <div class="col s3 right-border height-minus-navbar">
        {{#if meteorUser}}
        {{#if ableToAdd}}
        <div class="section">
          <button class="join">Join</button>
        </div>
        {{/if}}
        {{#if isAuthor}}
        <div class="section">
          <form>
            <input id="text-input" type="text" placeholder="Input your word here" />
          </form>
        </div>
        <div class="divider"></div>
        <div class="section">
          <p>You have submitted 13 words this chapter, and 33 all time</p>
        </div>
        {{/if}}
        {{/if}}
        <div class="divider"></div>
        <div class="section">
          <p>Total Authors: {{currentUserCount}}</p>
        </div>
        <div class="divider"></div>
        <div class="section">
          <p>Authors</p>
          <div class="divider"></div>
          {{#each authors}}

              <p style="color:green; margin:10px;" title="This is you!">{{authorData._id}}
              {{#if isCurrentAuthor authorData._id}}
                - Current author
              {{/if}}
              </p>

              

          {{/each}}
        </div>
        <div class="divider"></div>
        <div class="section">
          <a href="#" class="valign">Click here to view past chapters</a>
        </div>
      </div>
      <div class="col s9 height-minus-navbar scroll-content">
          <h2>Chapter 1</h2>

          <p>
            {{#each stories}}
              {{text}}
            {{/each}}
          </p>
      </div>

    </div>
  </div>


</template>
